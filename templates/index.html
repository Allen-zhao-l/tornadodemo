<!DOCTYPE html>
<html lang="en">

<head>
    <title>Home </title>
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content=""/>
    <script type="application/x-javascript">
        addEventListener("load", function () {
            setTimeout(hideURLbar, 0);
        }, false);

        function hideURLbar() {
            window.scrollTo(0, 1);
        }
    </script>
    <!-- //Meta Tags -->
    <!-- Style Sheets -->
    <link href="{{ static_url("css/bootstrap.css") }}" rel="stylesheet" type="text/css" media="all"/>
    <link href="{{ static_url("css/font-awesome.css") }}" rel="stylesheet">
    <link href="{{ static_url("css/style.css") }}" rel="stylesheet" type="text/css" media="all"/>
    <!-- //Style Sheets -->
    <!--web-fonts-->
    {#    <link href="http://fonts.googleapis.com/css?family=Josefin+Sans:100,300,400,600,700" rel="stylesheet">#}
    {#    <link href="http://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">#}
    <!--//web-fonts-->
</head>

<body>
<!-- banner -->
<div class="banner" id="home">
    <div class="container">
        <!-- header -->
        <header>

            <div class="header-bottom-agileits">
                <div class="w3-logo">
                    <h1><a href="#home">Apt Resume<span class="sub-logo">Apt Resume</span></a></h1>
                </div>
                <!-- navigation -->
                <nav class="navbar navbar-default shift">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                                data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>

                    </div>

                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav">
                            <li><a class="active" href="/">Home</a></li>
                            <li><a class="scroll" href="#home">About</a></li>
                            <li><a class="scroll" href="#home">Skills</a></li>
                            <li><a class="scroll" href="#home">Portfolio</a></li>
                            <li><a class="scroll" href="#home">Contact</a></li>
                        </ul>

                    </div>
                    <!-- /.navbar-collapse -->

                </nav>
            </div>
            <div class="clearfix"></div>
            <!-- //navigation -->
        </header>
        <!-- //header -->
        <div class="banner-text-w3-agileits">
            {% if not name %}
            <h5>Please Login</h5>
            {% else %}
            <h5>{{ name }}</h5>
            <div class="botton">
                <a href="/logout" class="active">About me <span class="fa fa-caret-right"></span></a>
            </div>
            {% end %}

        </div>
    </div>
</div>

{% block contain %}
{% end %}

<a href="#home" class="scroll" id="toTop" style="display: block;"> <span id="toTopHover"
                                                                         style="opacity: 1;"> </span></a>
<!-- //smooth scrolling -->
<script type='text/javascript' src="{{ static_url('js/jquery-2.2.3.min.js') }}"></script>
<!-- start-smoth-scrolling -->
<!--gallery -->
<script src="{{ static_url("js/jquery.chocolat.js") }}"></script>
<link rel="stylesheet" href="{{ static_url("css/chocolat.css") }}" type="text/css" media="screen">
<!--light-box-files -->
<script type="text/javascript">
    $(function () {
        $('.w3_agile_gallery_grid a').Chocolat();
    });
</script>
<!-- //gallery -->
<script type="text/javascript" src="{{ static_url("js/move-top.js") }}"></script>
<script type="text/javascript" src="{{ static_url("js/easing.js") }}"></script>
<script type="text/javascript">
    jQuery(document).ready(function ($) {
        $(".scroll").click(function (event) {
            event.preventDefault();
            $('html,body').animate({
                scrollTop: $(this.hash).offset().top
            }, 1000);
        });
    });
</script>
<!-- start-smoth-scrolling -->
<!-- here stars scrolling icon -->
<script type="text/javascript">
    $(document).ready(function () {
        /*
            var defaults = {
            containerID: 'toTop', // fading element id
            containerHoverID: 'toTopHover', // fading element hover id
            scrollSpeed: 1200,
            easingType: 'linear'
            };
        */

        $().UItoTop({
            easingType: 'easeOutQuart'
        });

    });
</script>
<!-- //here ends scrolling icon -->
<!--js for bootstrap working-->
<script src="{{ static_url("js/bootstrap.js") }}"></script>
<!-- //for bootstrap working -->
</body>

</html>
